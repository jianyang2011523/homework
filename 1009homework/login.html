<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>登录</title>
    <link rel="stylesheet" href="css/base.css"/>
    <script src="js/jQuery.v2.1.4.js"></script>
</head>
<body>

<div class="header">
    <a href="javascript:history.go(-1)" class="back"></a>
    <span>登录</span>
    <a href="register.html" class="btn-right">注册</a>
</div>

<div class="container">

    <div class="login">
        <label class="input-label">
            <input type="text" placeholder="账号" id="usernmae"/>
        </label>
        <div id="message_2"></div>
        <label class="input-label">
            <input type="password" placeholder="密码" id="userpwd"/>
        </label>
        <p class="pwd-box">
            <label><b></b>记住密码</label>
            <a href="">忘记密码？</a>
        </p>

        <button class="btn-submit" id="login">登录</button>
    </div>

</div>

<div class="footer">
    <a href="" class="foot-btn">
        <img src="img/home.png" alt="首页"/>
        <span>首页</span>
    </a>
    <a href="" class="foot-btn">
        <img src="img/menu.png" alt="分类"/>
        <span>分类</span>
    </a>
    <a href="" class="foot-btn">
        <img src="img/order.png" alt="购物车"/>
        <span>购物车</span>
    </a>
    <a href="" class="foot-btn">
        <img src="img/user.png" alt="我的秀"/>
        <span>我的秀</span>
    </a>
    <a href="" class="foot-btn">
        <img src="img/more.png" alt="更多"/>
        <span>更多</span>
    </a>
</div>


</body>
<script>
    $(function(){
        //记住密码切换
        $(".pwd-box label").bind("click",function(){
            $(this).find("b").toggleClass("active");
        });

        $("#login").bind("click",function(){

            // 进行提交前的数据检查
            if($("#usernmae").val()==""){
                $("#message_2").text("用户名不能为空").css("color","red");
//                alert("用户名不能为空");
                return false;
            }
            if($("#userpwd").val()==""){
                $("#message_2").text("密码不能为空").css("color","red")
//                alert("密码不能为空");
                return false;
            }

            // 发送get请求，进行返回处理
            $.get(
                    "http://datainfo.duapp.com/shopdata/userinfo.php",
                    {
                        status:"login",
                        userID:$("#usernmae").val(),
                        password:$("#userpwd").val(),
                    },
                    function(data){
                        if(data == 0){
                            $("#message_2").text("用户名不存在，请重登").css("color","red")
//                            alert("用户名不存在，请检查");
                        }else if(data == 2){
                            $("#message_2").text("用户名或密码错误").css("color","red")
                            alert("用户名密码不符");
                        }else{
                            // 跳转到个人信息页面
                            window.location.href = "user.html";
                            //将用户名存储到本地存储
                            localStorage.setItem("userID", $("#usernmae").val());
                        }

                    }
            )
        })

    })

</script>
</html>
