<script>
//    根据本地存储userID发送ajax请求
    $.ajax({
        url:"http://datainfo.duapp.com/shopdata/getuser.php",
        data:{userID:localStorage.getItem("userID")},
        dataType:"JSONP",
        success:function(data){
            console.log(data);
            data = data[0];
            $(".userInfo").empty();
            $html ='<div class="userInfo-header"><img src="'+data.userimg_url+'" alt=""/></div><div class="userInfo-txt"> <h3>昵称：'+data.userID+'</h3></div>';
