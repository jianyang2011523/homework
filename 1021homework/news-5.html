            <div class="row">
                <h1 class="h1 col-xs-12">长城乌苏影视文化旅游基地项目在杭州签约
                </h1>
            </div>
            <div class="row">
                <p class="col-xs-12">央广网乌苏10月17日消息（记者张雷 通讯员刘锋 王峰）新疆乌苏市与长城影视文化企业集团昨天在浙江杭州签订《长城乌苏影视文化旅游基地项目投资协议书》，项目总投资30亿元。
                    昨天，新疆乌苏市市委书记梁浩、副市长陈斌带领乌苏市招商、规划部门负责人赴浙江杭州长城影视文化企业集团进行考察。座谈中，梁浩在介绍乌苏市经济和社会发展情况时说：近年来乌苏市在经济、民生等方面有了较快发展，在文化及旅游产业方面也大有可为，乌苏自然景观、历史文化、民俗风情等都有不可替代性，长城影视落户乌苏后，乌苏将举全市之力支持企业发展。</p>
            </div>
